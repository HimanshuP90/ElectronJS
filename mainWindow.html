<!DOCTYPE html>
<html>
<head>
  <title>ShoppingList</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script src="node_modules/pouchdb/dist/pouchdb.min.js"></script>

</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a class="brand-logo center">Shopping List</a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <img src="./assets/icon.png" alt="my icon" class="img-fluid">
      </div>
    </div>
  </div>
      <h4>Details of Pouch  and Electron </h4>
    <ul>
      <li>Node.js <script>document.write(process.version)</script></li>
      <li>Electron <script>document.write(process.versions.electron)</script></li>
      <li>PouchDB <script>document.write(PouchDB.version)</script></li>
    </ul>
    <ul></ul>

  <script>
    const electron = require('electron');
    const {ipcRenderer} = electron;
    const ul = document.querySelector('ul');
    ipcRenderer.on('item:add', function(e, item){
      ul.className = 'collection';
      const li = document.createElement('li');
      li.className = 'collection-item';
      const itemText = document.createTextNode(item);
      li.appendChild(itemText);
      ul.appendChild(li);
    });
    ipcRenderer.on('item:clear', function(){
      ul.className = '';
      ul.innerHTML = '';
    });
    ul.addEventListener('dblclick', removeItem);
    function removeItem(e){
      event.target.remove();
      if(ul.children.length == 0){
        ul.className = '';
      }
    }
  </script>
   <script src="script.js"></script>
</body>
</html>
